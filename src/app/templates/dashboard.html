{% extends "base.html" %}

{% set active_page = "Dashboard" %}

{% block body %}

    <div class="container">
        <p>Welcome {{ username }}! This is home.</p>

        <div class="row">
            <div class="col col-md-2">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Bun</th>
                            <th scope="col">#</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for bun in order %}
                            <tr>
                                <td scope="row">{{ bun }}</td>
                                <td>{{ order[bun] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
