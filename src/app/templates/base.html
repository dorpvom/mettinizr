<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>mettinizr</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        {% block head %}{% endblock %}

        {% block styles %}{% endblock %}
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <a class="navbar-brand" href="#">mettinizr</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#some-navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="some-navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'Dashboard' %} active {% endif %}" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'Order' %} active {% endif %}" href="/order">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'Admin' %} active {% endif %}" href="/admin">Admin</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    keeping your mett organized since 2018
                </span>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

    <div class="container-fluid">
        {% block body %}{% endblock %}
    </div>

    </body>
</html>
