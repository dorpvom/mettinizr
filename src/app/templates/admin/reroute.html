{% extends "base.html" %}

{% set active_page = "Admin" %}

{% block body %}

    <form method=post enctype=multipart/form-data action="" id="mett">
        <div class="row justify-content-center">
            <div class="form-group col-md-2">
                <label for="username">Current user</label>
                <select class="form-control" id="username" name="username">
                    {% for user in users %}
                        <option>{{ user }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="bun">Bun</label>
                <select class="form-control" id="bun" name="bun">
                    {% for bun in bun_classes %}
                        <option>{{ bun }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="target">New user</label>
                <select class="form-control" id="target" name="target">
                    {% for user in users %}
                        <option>{{ user }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row justify-content-start">
            <button type="submit" value=submit class="btn btn-outline-primary offset-md-5 col-md-2"><i class="fas fa-edit"></i> Assign</button>
        </div>
    </form>

{% endblock %}
