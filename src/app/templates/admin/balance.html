{% extends "base.html" %}

{% set active_page = "Admin" %}

{% block body %}

    <div class="container">
        <form method=post enctype=multipart/form-data action="">
            <div class="row">
                <div class="form-group col-md-2">
                    <label for="username">User</label>
                    <select class="form-control" id="username" name="username">
                        {% for user in users %}
                            <option>{{ user }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="amount">Change of balance</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount">
                </div>
            </div>
            <div class="row">
                <button type="submit" value=submit class="btn btn-outline-primary">Book Money</button>
            </div>
        </form>
    </div>

{% endblock %}
