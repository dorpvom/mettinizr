{% extends "base.html" %}

{% set active_page = "Admin" %}

{% block body %}

    <div class="container">
            <div class="row">
                <div class="col-md-auto border border-secondary rounded">
                    <br />
                    {% if order_exists %}
                        <form action="/admin/close_order" style="display:inline">
                            <button class="btn btn-outline-secondary" type="submit">
                                <i class="fas fa-check"></i> Close order
                            </button>
                        </form>
                        <br /><br />
                        <form action="/admin/cancel_order" style="display:inline">
                            <button class="btn btn-outline-secondary" type="submit">
                                <i class="fas fa-ban"></i> Cancel order
                            </button>
                        </form>
                    {% else %}
                        <form method=post enctype=multipart/form-data action="">
                            <div class="input-group">
                                <input type="text" class="form-control" id="expiry" name="expiry">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="submit" value=submit>
                                        <i class="fas fa-plus"></i> Create order
                                    </button>
                                </div>
                            </div>
                        </form>
                    {% endif %}
                    <br /><br />
                </div>
                <div class="col-md-1">&nbsp;</div>
                <div class="col-md-auto border border-primary rounded">
                    <br />
                    <a class="btn btn-outline-primary" href="/admin/balance"><i class="fas fa-dollar-sign"></i> Change user balance</a>
                    <br /><br />
                    <a class="btn btn-outline-primary" href="/admin/formula"><i class="fas fa-calculator"></i> Change mett formula</a>
                    <br /><br />
                    <a class="btn btn-outline-primary" href="/admin/purchase"><i class="fas fa-list"></i> Show purchases</a>
                    <br /><br />
                    <a class="btn btn-outline-primary" href="/admin/spare"><i class="fas fa-edit"></i> Assign Spare</a>
                    <br /><br />
                </div>
            </div>
        </form>
    </div>

{% endblock %}
